<!DOCTYPE html>
<html manifest="./compass.appcache">
<head>
<title>Marine Compass</title>

<meta name="viewport" content="user-scalable=no, initial-scale=1">

<style>
  html {
    width: 100%;
    height: 100%;
  }
  body {
    position: fixed;
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: transparent url(./images/bg.jpg) no-repeat scroll 50%;
    background-size: 100% 100%;
  }
  #glCanvas {
    position: absolute;
    top: 0;
  }
</style>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="matrix4x4.js"></script>

<script type="text/javascript" src="orientationChange.js"></script>
<script type="text/javascript" src="requestAnimationFrame.js"></script>

<script type="text/javascript" src="compass.js"></script>

<script>

window.addEventListener('load', function() {

  var canvasElement = document.getElementById('glCanvas');
  canvasElement.setAttribute('width', window.innerWidth);
  canvasElement.setAttribute('height', window.innerHeight);

  new Compass( canvasElement );

}, true);

</script>
</head>

<body>
  <canvas id="glCanvas" width="320" height="240"></canvas>
</body>

</html>
